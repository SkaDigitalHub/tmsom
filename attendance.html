<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WACI Attendance Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: rgba(106, 90, 205, 0.8);
            --secondary: rgba(176, 164, 244, 0.6);
            --glass: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            --border: 1px solid rgba(255, 255, 255, 0.18);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    overflow-x: hidden;
    background-color: #f5f5f5;
    color: #333;
    font-family: Arial, sans-serif;
}

body.dark-mode {
    background-color: #333;
    color: #f4f4f9;
}

.app-container {
    position: relative;
    min-height: 100vh;
    transition: transform 0.3s ease;
}

/* Header Styles */
.header {
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    color: white;
    width: 100%;
    height: 4rem;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 0.13rem 0.63rem rgba(0, 0, 0, 0.1);
    position: fixed;
    margin-bottom: 1rem;
    z-index: 10;
}

.menu-btn {
    background: none;
    z-index: 100;
    position: relative;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    padding: 0.5rem;
}

.app-title {    
    margin: 0;
    font-weight: 600;
    font-size: 1.2rem;
    flex-grow: 1;
    text-align: center;
    position: relative;
}

/* Side Menu Styles */
.side-menu {
    position: fixed;
    top: 0;
    left: -17.5rem;
    width: 12.5rem;
    height: 100%;
    background: white;
    box-shadow: 0.13rem 0 0.94rem rgba(0, 0, 0, 0.1);
    z-index: 100;
    transition: left 0.3s ease;
    display: flex;
    flex-direction: column;
}

.side-menu.open {
    left: 0;
}

.menu-header {
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    padding: 1.25rem;          
    color: white;
    display: flex;
    align-items: center;
    margin-bottom: 1.25rem;
}

.menu-header img {
    width: 3.13rem;
    height: 3.13rem;
    border-radius: 50%;
    margin-right: 0.93rem;
    object-fit: cover;
    border: 0.13rem solid white;
}

.user-info h3 {
    font-size: 1rem;
    margin-bottom: 5px;
}

.user-info p {
    font-size: 0.88rem;
    opacity: 0.8;
}

.menu-items {
    flex: 1;
    overflow-y: auto;
}

.menu-item {
    padding: 0.94rem 1.55rem;
    display: flex;
    align-items: center;
    color: #555;
    text-decoration: none;
    transition: all 0.2s;
}

.menu-item:hover {
    background-color: #f0f0f0;
    color: #6e8efb;
}

.menu-item.active {
    background-color: #e6e9ff;
    color: #6e8efb;
    border-left: 0.25rem solid #6e8efb;
}

.menu-item i {
    margin-right: 0.94rem;
    font-size: 1.25rem;
}

.menu-footer {
    padding: 0.94rem;
    border-top: 0.06rem solid #eee;
    text-align: center;
    font-size: 0.75rem;
    color: #999;
}

/* Overlay */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 50;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}

.overlay.active {
    opacity: 1;
    pointer-events: all;
}

/* Main Content */
.main-content {
    padding: 5rem 0.1rem 1rem;
    min-height: calc(100vh - 3.75rem);
}

/* Dark Mode Toggle Button */
.mode-toggle {
    position: fixed;
    top: 1.0rem;
    right: 1.25rem;
    width: 1.88rem;
    height: 1.88rem;
    z-index: 100;
    border-radius: 50%;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0.13rem 0.31rem rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s, transform 0.3s;
}

.mode-toggle.light {
    background-color: #f4f4f9;
    color: #333;
}

.mode-toggle:hover {
    transform: scale(1.1);
}

@media (max-width: 30rem) {
    .side-menu {
        width: 15.63rem;
        left: -15.63rem;
    }
    
    .header {
        height: 2.5rem;
        padding: 0.5rem;
    }
    
    .app-title {
        font-size: 1rem;
        text-align: center;
    }
}

        .form-container {
            width: 100%;
            max-width: 600px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: var(--border);
            box-shadow: var(--shadow);
            padding: 40px;
            animation: fadeIn 0.8s ease-in-out;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        .form-container:hover {
            transform: translateY(-5px) scale(1.005);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2.0rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            animation: slideUp 0.6s ease-out;
            animation-fill-mode: backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.3s; }
        .form-group:nth-child(3) { animation-delay: 0.4s; }
        .form-group:nth-child(4) { animation-delay: 0.5s; }
        .form-group:nth-child(5) { animation-delay: 0.6s; }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.9);
        }

        input, select {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: var(--border);
            border-radius: 12px;
            font-size: 1rem;
            color: white;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus, select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        select option {
            background: rgba(106, 90, 205, 0.9);
            color: white;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(106, 90, 205, 0.4);
            overflow: hidden;
            position: relative;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(106, 90, 205, 0.6);
        }

        button:active {
            transform: translateY(1px);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0.13) 0%,
                rgba(255, 255, 255, 0.13) 77%,
                rgba(255, 255, 255, 0.5) 92%,
                rgba(255, 255, 255, 0.0) 100%
            );
            transform: rotate(30deg);
            transition: all 0.7s ease;
        }

        button:hover::after {
            left: 100%;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 30px;
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.4);
            border-radius: 15px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>WACI Weekly Attendance</h1>
        <form id="attendanceForm" action="https://docs.google.com/forms/d/e/1FAIpQLSeBJJLah3B5XfN5hqOq4J0Bjs9fKIAXykQsV4k6xs-CknLgrQ/formResponse" method="POST">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="entry.1773830177" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="membership">Membership Type:</label>
                <select id="membership" name="entry.1818953560" required>
                    <option value="" disabled selected>Select membership type</option>
                    <option value="Regular">Regular</option>
                    <option value="Visitor">Visitor</option>
                    <option value="First-timer">First-timer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="service">Service:</label>
                <select id="service" name="entry.1301314309" required>
                    <option value="" disabled selected>Select service</option>
                    <option value="Sunday—Morning">Sunday—Morning</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Friday">Friday</option>
                    <option value="Sunday—Evening">Sunday—Evening</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="entry.231961999" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="entry.590154958" required>
            </div>

            <button type="submit" id="submitBtn">Submit</button>
        </form>

        <div id="successMessage" class="success-message">
            <h2>Attendance Submitted Successfully!</h2>
            <p>Thank you for checking in.</p>
        </div>
    </div>

    <script>

        // Dark Mode Toggle
function toggleMode() {
    const body = document.body;
    const toggleButton = document.querySelector('.mode-toggle');

    body.classList.toggle('dark-mode');

    if (body.classList.contains('dark-mode')) {
        toggleButton.textContent = '☀️';
        toggleButton.classList.add('light');
    } else {
        toggleButton.textContent = '🌙';
        toggleButton.classList.remove('light');
    }
}

// Menu Functionality
document.addEventListener('DOMContentLoaded', function() {
    const menuBtn = document.getElementById('menuBtn');
    const sideMenu = document.getElementById('sideMenu');
    const overlay = document.getElementById('overlay');
    const menuItems = document.querySelectorAll('.menu-item');
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';

    // Set active menu item based on current page
    menuItems.forEach(item => {
        if (item.getAttribute('href') === currentPage) {
            item.classList.add('active');
        }
    });

    // Toggle menu
    menuBtn.addEventListener('click', function() {
        sideMenu.classList.toggle('open');
        overlay.classList.toggle('active');
    });

    // Close menu when clicking overlay
    overlay.addEventListener('click', function() {
        sideMenu.classList.remove('open');
        overlay.classList.remove('active');
    });

    // Swipe to close functionality for touch devices
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', function(e) {
        touchStartX = e.changedTouches[0].screenX;
    }, false);

    document.addEventListener('touchend', function(e) {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    }, false);

    function handleSwipe() {
        if (touchEndX < touchStartX - 50 && sideMenu.classList.contains('open')) {
            sideMenu.classList.remove('open');
            overlay.classList.remove('active');
        }
    }
});
        
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('attendanceForm');
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');

            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = 'Submitting...';
                
                // Create a hidden iframe for submission
                const iframe = document.createElement('iframe');
                iframe.name = 'formTarget';
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                // Set form target to the iframe
                form.target = 'formTarget';
                
                // Handle the load event of the iframe
                iframe.onload = function() {
                    // Hide the form
                    form.style.display = 'none';
                    
                    // Show success message
                    successMessage.style.display = 'block';
                    
                    // Reset button state
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Submit';
                    
                    // Remove the iframe after submission
                    document.body.removeChild(iframe);
                };
                
                // Submit the form
                form.submit();
            });
        });
    </script>
</body>
</html>
