<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TMSOM - Offline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f5f5f5;
    }
    .offline-container {
      max-width: 500px;
      margin: 3rem auto;
    }
    button {
      background: #8A1878;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <img src="logo/main.png" alt="TMSOM Logo" width="100">
    <h1>You're Offline</h1>
    <p>Don't worry! You can still access these cached resources:</p>
    
    <ul id="cached-pages" style="text-align: left;">
      <!-- Dynamically populated by JavaScript -->
    </ul>
    
    <button id="retry-button">Retry Connection</button>
  </div>

  <script>
    // Show cached routes
    caches.open('TMSOM-App-v2').then(cache => {
      cache.keys().then(requests => {
        const pagesList = document.getElementById('cached-pages');
        requests.forEach(request => {
          if (request.url.endsWith('.html') && !request.url.includes('offline.html')) {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = request.url;
            a.textContent = new URL(request.url).pathname.split('/').pop();
            li.appendChild(a);
            pagesList.appendChild(li);
          }
        });
      });
    });

    // Retry logic
    document.getElementById('retry-button').addEventListener('click', () => {
      if (navigator.onLine) {
        window.location.reload();
      } else {
        alert('Still offline. Please check your connection.');
      }
    });
  </script>
</body>
</html>
