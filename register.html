 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no" />
    <title>TMSOM PaymentPortal</title>
    <link rel="stylesheet" href="css/modal.css">
    </style>
</head>
<body>
        <!-- Modal Structure -->
    <div id="admissionModal" class="modal">
        <div class="modal-container">
            <button class="close-btn" id="closeModal">&times;</button>
            
            <div class="iframe-container">
                <div class="loader" id="loader"></div>
                <iframe id="admissionFrame" src="https://selar.com/14d344" allowfullscreen></iframe>
                
                <div class="fallback-message" id="fallbackMessage">
                    <h2>Admission Portal</h2>
                    <p>Please select an option below:</p>

                    <div class="action-buttons">
                        <button class="action-btn register-btn" id="registerBtn">Register As New Student</button>
                        <button class="action-btn pay-btn" id="payBtn">Pay Fees As Existing Student</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script/modal.js"></script>
</body>
</html>
