<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TMSOM - Offline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f5f5f5;
    }
    .offline-container {
      max-width: 500px;
      margin: 3rem auto;
    }
    button {
      background: #8A1878;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    #retry-button:disabled {
  opacity: 0.7;
  cursor: not-allowed;
}

#cached-pages {
  list-style: none;
  padding: 0;
}

#cached-pages a {
  color: #0066cc;
  text-decoration: none;
}

#cached-pages a:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>
  <div class="offline-container">
    <img src="logo/main.png" alt="TMSOM Logo" width="100">
    <h1>You're Offline</h1>
    <p>Don't worry! You can still access these cached resources:</p>
    
    <ul id="cached-pages" style="text-align: left;">
      <!-- Dynamically populated by JavaScript -->
    </ul>
    
    <button id="retry-button">Retry Connection</button>
  </div>

  <script>
  // Show cached routes with error handling
  function displayCachedPages() {
    const pagesList = document.getElementById('cached-pages');
    
    // Show loading state
    pagesList.innerHTML = '<li>Loading cached pages...</li>';

    caches.open('TMSOM-App-v2')
      .then(cache => cache.keys())
      .then(requests => {
        // Clear loading state
        pagesList.innerHTML = '';

        const htmlPages = requests.filter(request => 
          request.url.endsWith('.html') && 
          !request.url.includes('offline.html')
        );

        if (htmlPages.length === 0) {
          pagesList.innerHTML = '<li>No cached pages available</li>';
          return;
        }

        htmlPages.forEach(request => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = request.url;
          a.textContent = new URL(request.url).pathname.split('/').pop() || 'Home';
          a.onclick = (e) => {
            e.preventDefault();
            // Check connectivity before navigating
            if (navigator.onLine) {
              window.location.href = request.url;
            } else {
              caches.match(request.url)
                .then(response => {
                  if (response) {
                    window.location.href = request.url; // Will work offline
                  } else {
                    alert('This page is not available offline.');
                  }
                });
            }
          };
          li.appendChild(a);
          pagesList.appendChild(li);
        });
      })
      .catch(err => {
        console.error('Failed to load cached pages:', err);
        pagesList.innerHTML = '<li>Error loading offline content</li>';
      });
  }

  // Retry logic with enhanced UX
  document.getElementById('retry-button').addEventListener('click', () => {
    const retryBtn = document.getElementById('retry-button');
    retryBtn.textContent = 'Checking connection...';
    retryBtn.disabled = true;

    // More reliable online check than navigator.onLine
    fetch(window.location.origin, { method: 'HEAD', cache: 'no-store' })
      .then(() => {
        window.location.reload();
      })
      .catch(() => {
        alert('Still offline. Please check your connection.');
        retryBtn.textContent = 'Retry';
        retryBtn.disabled = false;
      });
  });

  // Initialize on load
  document.addEventListener('DOMContentLoaded', displayCachedPages);
</script>
  
</body>
</html>
