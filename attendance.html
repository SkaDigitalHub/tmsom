<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WACI Attendance Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: rgba(106, 90, 205, 0.8);
            --secondary: rgba(176, 164, 244, 0.6);
            --glass: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            --border: 1px solid rgba(255, 255, 255, 0.18);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: var(--border);
            box-shadow: var(--shadow);
            padding: 40px;
            animation: fadeIn 0.8s ease-in-out;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        .form-container:hover {
            transform: translateY(-5px) scale(1.005);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 2.0rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            animation: slideUp 0.6s ease-out;
            animation-fill-mode: backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.3s; }
        .form-group:nth-child(3) { animation-delay: 0.4s; }
        .form-group:nth-child(4) { animation-delay: 0.5s; }
        .form-group:nth-child(5) { animation-delay: 0.6s; }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.9);
        }

        input, select {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: var(--border);
            border-radius: 12px;
            font-size: 1rem;
            color: white;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus, select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        select option {
            background: rgba(106, 90, 205, 0.9);
            color: white;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(106, 90, 205, 0.4);
            overflow: hidden;
            position: relative;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(106, 90, 205, 0.6);
        }

        button:active {
            transform: translateY(1px);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0.13) 0%,
                rgba(255, 255, 255, 0.13) 77%,
                rgba(255, 255, 255, 0.5) 92%,
                rgba(255, 255, 255, 0.0) 100%
            );
            transform: rotate(30deg);
            transition: all 0.7s ease;
        }

        button:hover::after {
            left: 100%;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 30px;
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.4);
            border-radius: 15px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>WACI Weekly Attendance</h1>
        <form id="attendanceForm" action="https://docs.google.com/forms/d/e/1FAIpQLSeBJJLah3B5XfN5hqOq4J0Bjs9fKIAXykQsV4k6xs-CknLgrQ/formResponse" method="POST">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="entry.1773830177" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="membership">Membership Type:</label>
                <select id="membership" name="entry.1818953560" required>
                    <option value="" disabled selected>Select membership type</option>
                    <option value="Regular">Regular</option>
                    <option value="Visitor">Visitor</option>
                    <option value="First-timer">First-timer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="service">Service:</label>
                <select id="service" name="entry.1301314309" required>
                    <option value="" disabled selected>Select service</option>
                    <option value="Sunday—Morning">Sunday—Morning</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Friday">Friday</option>
                    <option value="Sunday—Evening">Sunday—Evening</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="entry.231961999" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="entry.590154958" required>
            </div>

            <button type="submit" id="submitBtn">Submit</button>
        </form>

        <div id="successMessage" class="success-message">
            <h2>Attendance Submitted Successfully!</h2>
            <p>Thank you for checking in.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('attendanceForm');
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');

            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = 'Submitting...';
                
                // Create a hidden iframe for submission
                const iframe = document.createElement('iframe');
                iframe.name = 'formTarget';
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                
                // Set form target to the iframe
                form.target = 'formTarget';
                
                // Handle the load event of the iframe
                iframe.onload = function() {
                    // Hide the form
                    form.style.display = 'none';
                    
                    // Show success message
                    successMessage.style.display = 'block';
                    
                    // Reset button state
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Submit';
                    
                    // Remove the iframe after submission
                    document.body.removeChild(iframe);
                };
                
                // Submit the form
                form.submit();
            });
        });
    </script>
</body>
</html>
